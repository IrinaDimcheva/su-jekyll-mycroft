<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{site.title}}</title>
  <link rel="stylesheet" href="{{site.baseurl}}/css/site.css">
</head>

<body>
  <div class="site">
    <header class="site-header">
      {% if page.home == true %}
      <h1 class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
      {% else %}
      <p class="site-title"><a href="{{ site.baseurl }}/">{{ site.title }}</a></p>
      {% endif %}
      {% include navigation.html location="header" %}
    </header>
    <main class="site-main">
      {% if page.title %}
      <h1>{{ page.title }}</h1>
      {% endif %}
      {{ content }}
    </main>
    <aside class="site-sidebar">

    </aside>
    <footer class="site-footer">
      <p>All rights reserved &copy; {{ site.title }}</p>
      {% include navigation.html location="footer" %}
    </footer>
  </div>
</body>

</html>
